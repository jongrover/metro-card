<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Metro Card Balance Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <h1>Metro Card Balance Calculator</h1>
    <form action="#" id="metro_card_calculator">
      <label for="remaining_amount">Current Remaining Balance</label>
      <input type="text" id="remaining_amount" placeholder="0.00">
      <label for="remaining_amount">Number Of Rides Requested</label>
      <input type="text" id="number_of_rides" placeholder="0">
      <input type="submit" value="submit">
    </form>
    <p>You need to add $<span id="result">0.00</span> to achieve a zero balance after <span id="rides"> 0</span> more rides.</p>
  </main>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="js/metro-card.js"></script>
</body>
</html>
